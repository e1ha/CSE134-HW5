<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>method test</title>
        <script type="module" src="methodtest.js"></script>
    </header>

    <body>
        <form>
            <label for="id">Id: </label>
            <input id="id" name="id" type="number" ><br>
            <label for="article_name">Article Name: </label>
            <input id="article_name" name="article_name" type="text"><br>    
            <label for="article_body">Article Body: </label>
            <textarea id="article_body"></textarea>
            <input type="hidden" id="date" name="date" value="" readonly><br>
            <input type="radio" id="XML-method" name="bestMethod">
            <label for="XML-method">XML</label><br>
            <input type="radio" id="fetch-method" name="bestMethod">
            <label for="fetch-method">Fetch</label><br>
        </form>

        <button id="postBtn">postBtn</button>
        <button id="getBtn">getBtn</button>
        <button id="putBtn">putBtn</button>
        <button id="deleteBtn">deleteBtn</button>
        <hr>
        <output id="response"></output>

    </body>

</html>
